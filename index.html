    <style>
      body {
        font-family: 'Noto Sans Lao', sans-serif;
      }

      /* Custom styles for range inputs to show color tracks */
      input[type="range"].red::-webkit-slider-runnable-track {
        background: linear-gradient(to right, #4b5563, #ef4444);
      }
      input[type="range"].red::-moz-range-track {
        background: linear-gradient(to right, #4b5563, #ef4444);
      }
      input[type="range"].green::-webkit-slider-runnable-track {
        background: linear-gradient(to right, #4b5563, #22c55e);
      }
      input[type="range"].green::-moz-range-track {
        background: linear-gradient(to right, #4b5563, #22c55e);
      }
      input[type="range"].blue::-webkit-slider-runnable-track {
        background: linear-gradient(to right, #4b5563, #3b82f6);
      }
       input[type="range"].blue::-moz-range-track {
        background: linear-gradient(to right, #4b5563, #3b82f6);
      }

      /* Fade-in animation */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
      /* Custom scrollbar for pattern preview */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937; /* thumb track */
      }
      .scrollbar-thin::-webkit-scrollbar {
        height: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1f2937;
        border-radius: 4px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #4b5563;
        border-radius: 4px;
        border: 2px solid #1f2937;
      }
    </style>
